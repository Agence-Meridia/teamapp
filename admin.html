<!DOCTYPE html>
<html lang="fr" class="fullscreen">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Click & Meet | Connexion</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/styles.preferences.css">

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>

<body class="fullscreen primary-color-pref">

<table class="fullscreen-table">
<tbody>
<tr>
<td>
<section>
<form id="identification">

<div class="container">

<div class="row bottom-buffer-sm">
  <div class="col-xs-6 col-xs-push-3 col-sm-4 col-sm-push-4">
    <img class="identification-logo" src="https://clickmeet.me/cm-gestion/images/logo.png">
  </div>
</div>

<div class="row bottom-buffer-sm">
  <div class="col-xs-10 col-xs-push-1 col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
    <div class="form-group">
      <label><h4 class="bold">Nom d'utilisateur</h4></label>
      <input type="text" id="utl" class="form-control input-lg">
    </div>
  </div>
</div>

<div class="row bottom-buffer-sm">
  <div class="col-xs-10 col-xs-push-1 col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
    <div class="form-group">
      <label><h4 class="bold">Mot de passe</h4></label>
      <input type="password" id="mdp" class="form-control input-lg">
    </div>
  </div>
</div>

<div class="row text-center">
  <div class="col-xs-10 col-xs-push-1 col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
    <button type="submit" class="btn btn-default btn-lg">Connexion</button>
  </div>
</div>

</div>
</form>
</section>
</td>
</tr>
</tbody>
</table>

<!-- LOGIN FAKE -->
<script>
document.getElementById("identification").addEventListener("submit", function(e) {
  e.preventDefault();

  const user = document.getElementById("utl").value;
  const pass = document.getElementById("mdp").value;

  if (user === "admin" && pass === "team2024") {
    localStorage.setItem("loggedIn", "true");
    window.location.href = "admin.html";
  } else {
    alert("Identifiants incorrects");
  }
});
</script>

</body>
</html>
