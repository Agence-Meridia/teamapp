<!DOCTYPE html>
<html lang="fr" class="fullscreen">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Click & Meet | Connexion</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/styles.preferences.css">

<script src="js/jquery-1.11.3.min.js"></script>
</head>

<body class="fullscreen primary-color-pref">

<table class="fullscreen-table">
<tbody>
<tr>
<td>
<section>
<form id="identification">
  <div class="container">

    <div class="row bottom-buffer-sm text-center">
      <img class="identification-logo"
           src="https://clickmeet.me/cm-gestion/images/logo.png">
    </div>

    <div class="row bottom-buffer-sm">
      <div class="col-xs-10 col-xs-push-1 col-md-4 col-md-push-4">
        <input type="text" id="utl" class="form-control input-lg"
               placeholder="Nom d'utilisateur">
      </div>
    </div>

    <div class="row bottom-buffer-sm">
      <div class="col-xs-10 col-xs-push-1 col-md-4 col-md-push-4">
        <input type="password" id="mdp" class="form-control input-lg"
               placeholder="Mot de passe">
      </div>
    </div>

    <div class="row text-center">
      <button type="submit" class="btn btn-default btn-lg">
        Connexion
      </button>
    </div>

  </div>
</form>
</section>
</td>
</tr>
</tbody>
</table>

<!-- SCRIPT LOGIN -->
<script src="assets/js/login.js"></script>

</body>
</html>
